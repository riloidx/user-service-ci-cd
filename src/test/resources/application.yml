spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  liquibase:
    enabled: false

cache:
  ttl:
    user: 10m
    card: 10m
    cards: 5m

user:
  card:
    max-limit: 5

logging:
  level:
    org.springframework.test: INFO
    org.testcontainers: INFO
    org.hibernate.SQL: DEBUG