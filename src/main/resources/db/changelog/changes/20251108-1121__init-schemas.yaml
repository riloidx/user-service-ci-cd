databaseChangeLog:

  - changeSet:
      id: 20251108-1121__create-users
      author: matvey
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: birth_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: active
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

  - changeSet:
      id: 20251108-1127__create-payment-cards
      author: matvey
      changes:
        - createTable:
            tableName: payment_cards
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: number
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: holder
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: expiration_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: active
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

  - changeSet:
      id: 20251108-1137__add-fk-payment-cards-user
      author: matvey
      changes:
        - addForeignKeyConstraint:
            baseTableName: payment_cards
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_payment_cards_user_id
            onDelete: CASCADE

  - changeSet:
      id: 20251108-1152__add-index-payment-cards-user
      author: matvey
      changes:
        - createIndex:
            indexName: idx_payment_cards_user_id
            tableName: payment_cards
            columns:
              - column:
                  name: user_id